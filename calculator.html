<!DOCTYPE html>

  <head>

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>SMP - Cordinate</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid jus">
        <a class="navbar-brand" href="#">SMP</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="calculator.html"
                >Coordinates Calculator</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="waypoints.html">Waypoints</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="box-wrapper">
        <div class="box" style="justify-content: center">
          <h2>Calculator For Nether Portals</h2>
          X: <input type="number" id="X" placeholder="Enter X" /> Y:
          <input type="number" id="Y" placeholder="Enter Y" /> Z:
          <input type="number" id="Z" placeholder="Enter Z" />
          <button type="submit" onclick="cord()">Calculate</button><br />
          <span id="resultX" style="color: #fff"></span><br />
          <span id="resultY" style="color: #fff"></span><br />
          <span id="resultZ" style="color: #fff"></span>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
